    <script>

      setInterval(setdurationforAll, 5000);
    setdurationforAll();         
        
       function rnd(){
            let num = (Math.floor(Math.random() * 10) + 1).toString();
            return num + "s";
        }

       
       function setdurationforAll()
       {
        let parent = document.getElementById("parent");
        let child = parent.children[0];
        let x = -1;
            while(x<50)
            {
                x+= 1;
                child = parent.children[x];
                child.style = "animation-duration:" + rnd();
        
            }
       }
